<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitVerse | Kalori İhtiyacı</title>
    <link rel="stylesheet" href="/src/style/navbar.css" />
    <link rel="stylesheet" href="/src/style/calories.css" />
    <link rel="stylesheet" href="/src/style/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main>
      <section class="calorie-section">
        <h1>Günlük Kalori İhtiyacı Hesaplama</h1>
        <p>Vücudunun enerji ihtiyacını öğren!</p>

        <form id="calorie-form">
          <div class="input-group">
            <label for="gender">Cinsiyet</label>
            <select id="gender" required>
              <option value="male">Erkek</option>
              <option value="female">Kadın</option>
            </select>
          </div>
          <div class="input-group">
            <label for="age">Yaş</label>
            <input type="number" id="age" required />
          </div>
          <div class="input-group">
            <label for="height">Boy (cm)</label>
            <input type="number" id="height" required />
          </div>
          <div class="input-group">
            <label for="weight">Kilo (kg)</label>
            <input type="number" id="weight" required />
          </div>
          <div class="input-group">
            <label for="activity">Aktivite Seviyesi</label>
            <select id="activity" required>
              <option value="1.2">Hareketsiz (masa başı)</option>
              <option value="1.375">Az aktif (haftada 1-2 gün egzersiz)</option>
              <option value="1.55">Orta aktif (haftada 3-4 gün)</option>
              <option value="1.725">Aktif (haftada 5-6 gün)</option>
              <option value="1.9">Çok aktif (günde 2 kez egzersiz)</option>
            </select>
          </div>
          <button type="submit" class="btn-calculate">Hesapla</button>
        </form>

        <div id="calorie-result" class="result-box"></div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- JS dosyaları -->
    <script type="module" src="/src/js/calories.js"></script>
    <script>
      fetch("/src/pages/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });

      fetch("/src/pages/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol | FitVerse</title>
  <link rel="stylesheet" href="/src/style/navbar.css" />
  <link rel="stylesheet" href="/src/style/footer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background-color: #8AAAE5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Kayıt Formu -->
  <main>
    <div class="register-container">
      <h2>Kayıt Ol</h2>
      <input type="text" placeholder="Kullanıcı Adı" />
      <input type="email" placeholder="E-posta" />
      <input type="password" placeholder="Şifre" />
      <input type="password" placeholder="Şifre Tekrar" />
      <button>Kayıt Ol</button>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Navbar ve Footer yükleme -->
  <script type="module" src="/src/js/include.js"></script>

</body>
</html>
